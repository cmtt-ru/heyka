name: Linter-Checking

on:
  pull_request:
    branches:
      - master
    
jobs:
  linter-checking:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install dependencies
      run: npm install
    - name: run linter
      run: npm run lint
      env:
        CI: true