<!DOCTYPE html>
<html style="overflow: hidden" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
  #wireframe{
    background-color: #ebeff4;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    height: 100vh;
    margin: 0 auto;
    z-index: 9999;
  }
  .wireframe--hidden{
    display: none;
  }

  .wireframe__layout {
	display: flex;
	width: 100%;
	height: calc(100vh - 48px);
	box-shadow: 0px -1px 12px rgba(0,0,0,0.12);
}

.wireframe__layout--mac {
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	overflow: hidden;
}

.wireframe__layout__appbar {
	width: 100%;
	height: 48px;
	padding: 8px;
	box-sizing: border-box;
	background-color: #ebeff4;
	-webkit-app-region: drag;
	display: flex;
	flex-direction: row;
	justify-content: stretch;
	align-items: center;
}

.wireframe__layout__column {
	display: flex;
	height: 100%;
	background-color: #ffffff;
	flex-direction: column;
}

.wireframe__layout__column--sidebar {
	flex: 0 0 220px;
	background-color: #f1f4f6;
}

.wireframe__layout__column--content {
	flex: 1 1 auto;
  position: relative;
}

.wireframe__layout__row--header {
	flex: 0 0 39px;
}

.wireframe__layout__row--body {
	position: relative;
	flex: 1 1 auto;
}


.wireframe__appbar {
	width: 100%;
	display: flex;
	flex-direction: row-reverse;
	justify-content: space-between;
	align-items: center;
	position: relative;
}

.wireframe__appbar--mac {
	flex-direction: row;
}

.wireframe__workspace {
	position: absolute;
	left: 0;
	right: 0;
	margin: 0 auto;
	height: 32px;
	width: fit-content;
}

.wireframe__user {
	display: flex;
	flex-direction: row;
	align-items: center;
	transform: scaleX(-1);
	margin: 0 4px;
}

.wireframe__user--mac {
	transform: initial;
}

.wireframe__content-svg {
	position: absolute;
	left: 0;
	right: 0;
	margin: 0 auto;
	height: 100%;
}
    </style>
  </head>

    <script>
      const isMac = navigator.platform.toUpperCase().indexOf('MAC')>=0;
      if (isMac){
        document.getElementById('appbar').classList.add("wireframe__appbar--mac");
        document.getElementById('user').classList.add("wireframe__user--mac");
        document.getElementById('layout').classList.add("wireframe__layout--mac");
        document.getElementById('window-buttons').style.display = "none";
        
      } else {
        document.getElementById('mac-buttons').style.display = "none";
      }
      document.getElementById('wireframe').classList.remove("wireframe--hidden");

      window.removeWireframe = ()=>{
        document.getElementById('wireframe').classList.add("wireframe--hidden");
      }
    </script>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- built files will be auto injected -->
