<!DOCTYPE html>
<html style="overflow: hidden" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html{
        --appbar-wireframe: #ebeff4;
        --sidebar-wireframe: #f1f4f6;
        --content-wireframe: #ffffff;

      }
  #wireframe{
    background-color: var(--appbar-wireframe);
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    height: 100vh;
    margin: 0 auto;
    z-index: 9999;
  }
  .wireframe--hidden{
    display: none;
  }

  .wireframe__layout {
	display: flex;
	width: 100%;
	height: calc(100vh - 48px);
	box-shadow: 0px -1px 12px rgba(0,0,0,0.12);
}

.wireframe__layout--mac {
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	overflow: hidden;
}

.wireframe__layout__appbar {
	width: 100%;
	height: 48px;
	padding: 8px;
	box-sizing: border-box;
	background-color: var(--appbar-wireframe);
	-webkit-app-region: drag;
	display: flex;
	flex-direction: row;
	justify-content: stretch;
	align-items: center;
}

.wireframe__layout__column {
	display: flex;
	height: 100%;
	background-color: var(--content-wireframe);
	flex-direction: column;
}

.wireframe__layout__column--sidebar {
	flex: 0 0 220px;
  padding: 12px;
  box-sizing: border-box;
	background-color: var(--sidebar-wireframe);
}

.wireframe__layout__column--content {
	flex: 1 1 auto;
  position: relative;
}

.wireframe__layout__row--header {
	flex: 0 0 39px;
}

.wireframe__layout__row--body {
	position: relative;
	flex: 1 1 auto;
}


.wireframe__appbar {
	width: 100%;
	display: flex;
	flex-direction: row-reverse;
	justify-content: space-between;
	align-items: center;
	position: relative;
}

.wireframe__appbar--mac {
	flex-direction: row;
}

.wireframe__workspace {
	position: absolute;
	left: 0;
	right: 0;
	margin: 0 auto;
	height: 32px;
	width: fit-content;
}

.wireframe__user {
	display: flex;
	flex-direction: row;
	align-items: center;
	transform: scaleX(-1);
	margin: 0 4px;
}

.wireframe__user--mac {
	transform: initial;
}

.wireframe__content-svg {
	position: absolute;
	left: 0;
	right: 0;
	margin: 0 auto;
	height: 100%;
  transform: translateY(-44px);
}
    </style>
  </head>

    <script>
if (window.navigator.userAgent.split(' ').includes('is-main-window')){

      function getTheme(){
        if (localStorage.themeName){
          if (localStorage.themeName === 'dark'){
            return 'dark';
          }
          return 'light';
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches){
            return 'dark';
        }
        return 'light';
      }

      function setDarkColors(){
        document.documentElement.style.setProperty('--appbar-wireframe', '#1F1F1F')
        document.documentElement.style.setProperty('--sidebar-wireframe', '#141414')
        document.documentElement.style.setProperty('--content-wireframe', '#000000')
      }

      if (getTheme() == 'dark') {
        setDarkColors()
      }

      document.getElementById('wireframe').hidden = false;
      const isMac = navigator.platform.toUpperCase().indexOf('MAC')>=0;
      if (isMac){
        document.getElementById('appbar').classList.add("wireframe__appbar--mac");
        document.getElementById('user').style.display = "flex";
        document.getElementById('user').classList.add("wireframe__user--mac");
        document.getElementById('layout').classList.add("wireframe__layout--mac");
        document.getElementById('window-buttons').style.display = "none";
        
      } else {
        document.getElementById('mac-buttons').style.display = "none";
      }
      document.getElementById('wireframe').classList.remove("wireframe--hidden");

      window.removeWireframe = ()=>{
        document.getElementById('wireframe').classList.add("wireframe--hidden");
      }

      setTimeout(() => {
        window.removeWireframe()
      }, 10000);

}
    </script>

    <noscript>
