<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .frame {
      width: 100vw;
      height: 100vh;
      border: 5px solid #50ef39;
      box-sizing: border-box;
      /*animation: fade 2s linear infinite alternate;*/
    }
    @keyframes fade {
      0% {
        opacity: 1;
        border-color: #50ef39;
      }
      100% {
        opacity: 1;
        border-color: #ef3330;
      }
    }
  </style>
</head>
<body>
  <div class="frame"></div>
</body>
</html>
